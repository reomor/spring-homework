<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: common_header(~{::title}, ~{::link})">
    <meta charset="UTF-8"/>
    <title>Main page</title>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}"/>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="fragments/header :: header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
            <a class="navbar-brand" href="#">Brand</a>
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
<div class="container">

    <form class="form-horizontal form" th:action="@{/register}" th:object="${registrationForm}" method="post">
        <h3 class="text-center text-primary">Registration form</h3>
        <div class="form-group row">
            <label for="name" class="col-sm-4 col-form-label">Name:</label><br>
            <div class="col-sm-8">
                <input type="text" th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'" th:field="*{name}" class="form-control">
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="invalid-feedback"></div>
            </div>

        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-4 col-form-label">Email:</label><br>
            <div class="col-sm-8">
                <input type="text" th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'" th:field="*{email}" class="form-control">
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback"></div>
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-4 col-form-label">Password:</label><br>
            <div class="col-sm-8">
                <input type="password" th:classappend="${#fields.hasErrors('password') or #fields.hasErrors('global')} ? 'is-invalid'" th:field="*{password}" class="form-control">
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="invalid-feedback"></div>
                <div th:if="${#fields.hasErrors('global')}" th:errors="global" class="invalid-feedback"></div>
            </div>
        </div>
        <div class="form-group row">
            <label for="passwordConfirmation" class="col-sm-4 col-form-label">Password confirmation:</label><br>
            <div class="col-sm-8">
                <input type="password" th:classappend="${#fields.hasErrors('passwordConfirmation') or #fields.hasErrors('global')} ? 'is-invalid'" th:field="*{passwordConfirmation}" class="form-control">
                <div th:if="${#fields.hasErrors('passwordConfirmation')}" th:errors="*{passwordConfirmation}" class="invalid-feedback"></div>
                <div th:if="${#fields.hasErrors('global')}" th:errors="global" class="invalid-feedback"></div>
            </div>
        </div>
        <div class="form-group">
            <input type="submit" name="submit" class="col-sm-12 btn btn-primary btn-md" value="Register">
        </div>
    </form>
</div>
</body>
</html>
