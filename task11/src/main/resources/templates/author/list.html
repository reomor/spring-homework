<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: common_header(~{::title}, ~{})">
    <meta charset="UTF-8"/>
    <title>Authors</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
<h3>test</h3>
<div th:replace="fragments/header :: header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
            <a class="navbar-brand" href="#">Brand</a>
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
<div class="btn-group">
    <button type="button" class="btn btn-primary" onclick="addNew()">Add new author</button>
</div>
<!-- Modal -->
<div class="modal fade bd-example-modal-lg" id="authorModal" tabindex="-1" role="dialog" aria-labelledby="authorModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="authorModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <!-- Modal Body -->
            <div class="modal-body">
                <form class="form-horizontal" role="form" id="authorForm">
                    <input type="hidden" name="id" id="inputAuthorId">
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" for="inputAuthorName">Name:</label>
                        <div class="col-sm-10">
                            <input type="text" name="name" class="form-control" id="inputAuthorName"
                                   placeholder="Name"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" for="inputAuthorSername">Sername:</label>
                        <div class="col-sm-10">
                            <input type="text" name="sername" class="form-control" id="inputAuthorSername"
                                   placeholder="Sername"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" for="inputAuthorDateOfBirth">Date of birth:</label>
                        <div class="col-sm-10">
                            <input type="date" name="dateOfBirth" class="form-control" id="inputAuthorDateOfBirth"
                                   placeholder="Date of birth"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" for="inputAuthorBiography">Biography:</label>
                        <div class="col-sm-10">
                            <textarea name="biography" class="form-control" id="inputAuthorBiography" rows="5"
                                      placeholder="Biography"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="ajaxSave()">Save changes</button>
            </div>
        </div>
    </div>
</div>
<!-- end Modal-->
<div class="container-fluid">
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">Name Sername</th>
            <th scope="col">Date of birth</th>
            <th scope="col">Biography</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
    </table>
</div>
<script type="text/javascript" th:src="@{/js/authorAjax.js}"></script>
</body>
</html>
