<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: common_header(~{::title}, ~{})">
    <meta charset="UTF-8"/>
    <title>Authors</title>
</head>
<body>
<div th:replace="fragments/header :: header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
            <a class="navbar-brand" href="#">Brand</a>
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
<div class="btn-group">
    <button type="button" class="btn btn-primary" onclick="addNew()">Add new book</button>
</div>
<!-- Modal -->
<div class="modal fade bd-example-modal-lg" id="bookModal" tabindex="-1" role="dialog" aria-labelledby="bookModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="bookModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <!-- Modal Body -->
            <div class="modal-body">
                <form class="form-horizontal" role="form" id="bookForm">
                    <input type="hidden" name="id" id="inputBookId">
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label" for="inputBookTitle">Title:</label>
                        <div class="col-sm-9">
                            <input type="text" name="title" class="form-control" id="inputBookTitle"
                                   placeholder="Title"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label" for="inputBookGenreName">Genre name:</label>
                        <div class="col-sm-9">
                            <input type="text" name="genreName" class="form-control" id="inputBookGenreName"
                                   placeholder="Genre name"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label" for="inputBookGenreDescription">Genre
                            description:</label>
                        <div class="col-sm-9">
                            <input type="text" name="genreDescription" class="form-control"
                                   id="inputBookGenreDescription"
                                   placeholder="Genre description"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label" for="inputBookIsbn">ISBN:</label>
                        <div class="col-sm-9">
                            <input type="text" name="isbn" class="form-control" id="inputBookIsbn"
                                   placeholder="ISBN"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label" for="inputBookDescription">Description:</label>
                        <div class="col-sm-9">
                            <input type="text" name="description" class="form-control" id="inputBookDescription"
                                   placeholder="Description"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <select class="custom-select" id="authors-select" name="authors" size="5"
                                multiple="multiple">
                        </select>
                    </div>
                </form>
                <form class="form-horizontal" role="form" id="commentForm">
                    <div class="form-group row">
                        <label for="inputCommentBody" class="col-sm-3 col-form-label">Comment:</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <input id="inputCommentBody" class="form-control" name="commentBody" value=""
                                       placeholder="Add comment"/>
                                <div class="input-group-append">
                                    <button type="button" class="btn btn-primary col-sm-12" onclick="addComment()">Add</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="ajaxSave()">Save changes</button>
            </div>

            <table class="table table-hover" id="bookComments">
                <thead>
                <tr>
                    <th scope="col">Date</th>
                    <th scope="col">Comment</th>
                </tr>
                </thead>
                <tbody id="commentsTableBody">
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- end Modal-->
<div class="container-fluid">
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Genre</th>
            <th scope="col">ISBN</th>
            <th scope="col">Authors</th>
            <th scope="col">Description</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
    </table>
</div>
<script type="text/javascript" th:src="@{/js/bookAjax.js}"></script>
</body>
</html>
