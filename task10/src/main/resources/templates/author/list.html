<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: common_header(~{::title}, ~{})">
    <meta charset="UTF-8"/>
    <title>Authors</title>
</head>
<body>
<div th:replace="fragments/header :: header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
            <a class="navbar-brand" href="#">Brand</a>
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
<div class="btn-group">
    <a type="button" class="btn btn-secondary" th:href="@{/author/view(edit=true)}" href="view.html">Create new author</a>
</div>
<div class="container-fluid">
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">Name Sername</th>
            <th scope="col">Date of birth</th>
            <th scope="col">Biography</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="author : ${authors}" th:object="${author}">
            <td th:text="*{name + ' ' + sername}">John Doe</td>
            <td th:text="*{dateOfBirth}">2018-08-15</td>
            <td th:text="*{biography}">Bad boy</td>
            <td>
                <a type="button" class="btn btn-secondary" th:href="@{/author/view(id=${author.id})}" href="view.html">View</a>
                <a type="button" class="btn btn-secondary" th:href="@{/author/view(id=${author.id},edit=true)}" href="edit.html">Edit</a>
                <a type="button" class="btn btn-secondary" th:href="@{/author/delete(id=${author.id})}" href="list.html">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
