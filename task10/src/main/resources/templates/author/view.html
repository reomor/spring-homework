<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: common_header(~{::title}, ~{})">
    <meta charset="UTF-8"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}">
    <title th:text="${edit == null} ? 'View author' : 'Edit author'"></title>
</head>
<body>
<div th:replace="fragments/header :: header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
            <a class="navbar-brand" href="#">Brand</a>
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
<div class="container-fluid">
    <h1>Author Info:</h1>
    <form id="edit-form" th:action="@{${action}}" th:method="post" action="view.html">
        <th:block th:if="${author.id != null}">
            <div class="form-group row">
                <label for="id-input" class="col-sm-2 col-form-label">ID:</label>
                <div class="col-sm-10">
                    <input id="id-input" type="text" class="form-control-plaintext" readonly="readonly" th:value="${author.id}"
                           value="1"/>
                </div>
            </div>
        </th:block>
        <div class="form-group row">
            <label for="name-input" class="col-sm-2 col-form-label">Name:</label>
            <div class="col-sm-10">
                <input id="name-input" type="text" class="form-control"
                       th:attrappend="readonly=${edit != null} ? '' : 'readonly'" name="name" th:value="${author.name}"
                       value="John"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="sername-input" class="col-sm-2 col-form-label">Sername:</label>
            <div class="col-sm-10">
                <input id="sername-input" type="text" th:attrappend="readonly=${edit != null} ? '' : 'readonly'"
                       class="form-control" name="sername" th:value="${author.sername}" value="Doe"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="dateofbirth-input" class="col-sm-2 col-form-label">Date of birth:</label>
            <div class="col-sm-10">
                <input id="dateofbirth-input" type="date" th:attrappend="readonly=${edit != null} ? '' : 'readonly'"
                       class="form-control" name="dateOfBirth" th:value="${author.dateOfBirth}" value="2018-05-16"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="biography-input" class="col-sm-2 col-form-label">Biography:</label>
            <div class="col-sm-10">
                <input id="biography-input" type="text" th:attrappend="readonly=${edit != null} ? '' : 'readonly'"
                       class="form-control" name="biography" th:value="${author.biography}" value="Blah blah"/>
            </div>
        </div>
        <th:block th:if="${edit != null}">
            <button type="submit" class="btn btn-primary">Save</button>
        </th:block>
    </form>
</div>
<script type="text/javascript" th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
</body>
</html>
