<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: common_header(~{::title}, ~{})">
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}">
    <title>Edit book</title>
</head>
<body>
<div th:replace="fragments/header :: header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
            <a class="navbar-brand" href="#">Brand</a>
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
<!-- top button group -->
<div class="btn-group" th:style="'margin: 0 0 16px 0;'">
    <a type="button" class="btn btn-secondary" th:href="@{/book/edit}" href="view.html">Create new book</a>
    <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#editGenreModal">
        Edit genre
    </button>
    <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#editAuthorsModal">
        Edit authors
    </button>
</div>
<!-- Modal genre -->
<div class="modal fade" id="editGenreModal" tabindex="-1" role="dialog" aria-labelledby="editGenreModalTitle"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editGenreModalTitle">Genre</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="genre-modal-edit-form" role="form" th:action="@{/book/genre(id=${book.id})}" th:method="post"
                      th:object="${genre}" action="view.html">
                    <div class="form-group row">
                        <label for="genre-modal-name-input" class="col-sm-3 col-form-label">Name:</label>
                        <div class="col-sm-9">
                            <input id="genre-modal-name-input" type="text" class="form-control"
                                   th:field="*{genreName}" value="Detective"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="genre-modal-name-input" class="col-sm-3 col-form-label">Description:</label>
                        <div class="col-sm-9">
                            <input id="genre-modal-description-input" type="text" class="form-control"
                                   th:field="*{genreDescription}" value="Detective description"/>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- End modal genre -->
<!-- Modal authors -->
<div class="modal fade bd-example-modal-lg" id="editAuthorsModal" tabindex="-1" role="dialog"
     aria-labelledby="editAuthorsModalTitle"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editAuthorsModalTitle">Authors</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <!--
            https://github.com/jmiguelsamper/thymeleafexamples-selectmultiple/blob/master/src/main/webapp/WEB-INF/templates/editSelect.html
            -->
            <div class="modal-body">
                <form id="authors-edit-form" role="form" th:action="@{/book/authors(id=${book.id})}" th:method="post"
                      action="view.html" th:object="${authors}">
                    <div class="form-group">
                        <select class="custom-select" id="authors-select" th:field="*{authorList}" size="10"
                                multiple="multiple">
                            <option th:each="author : ${authors.authorList}" th:value="${{author.id}}"
                                    th:text="${author.name + ' ' + author.sername}">
                                Karl Marks
                            </option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- End modal authors -->
<div class="container-fluid">
    <!--<form id="edit-form" th:action="@{/book(id=${book.id})}" th:method="post" action="view.html">-->
    <form id="edit-form" th:action="@{${action}}" th:method="post" th:object="${book}" action="view.html">
        <th:block th:if="${book.id != null}">
            <div class="form-group row">
                <label for="id-input" class="col-sm-2 col-form-label">ID:</label>
                <div class="col-sm-8">
                    <input id="id-input" type="text" class="form-control-plaintext" readonly="readonly" th:value="*{id}"
                           value="1"/>
                </div>
            </div>
        </th:block>
        <div class="form-group row">
            <label for="name-input" class="col-sm-2 col-form-label">Title:</label>
            <div class="col-sm-10">
                <input id="name-input" type="text" class="form-control"
                       name="title" th:value="*{title}"
                       value="Book title"/>
            </div>
        </div>
        <!--https://stackoverflow.com/questions/16895406/spring-mvc-binding-complex-objects-to-ui-->
        <div class="form-group row">
            <label for="genre-name-input" class="col-sm-2 col-form-label">Genre name:</label>
            <div class="col-sm-10">
                <div class="input-group">
                    <input id="genre-name-input" th:type="text" readonly="readonly"
                           class="form-control" name="genreName" th:value="${genre.genreName}" value="Detective"/>
                    <div class="input-group-append">
                        <button type="button" class="btn btn-primary col-sm-12" data-toggle="modal"
                                data-target="#editGenreModal">
                            Edit
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="genre-description-input" class="col-sm-2 col-form-label">Genre description:</label>
            <div class="col-sm-10">
                <input id="genre-description-input" type="text" readonly="readonly"
                       class="form-control" name="genreDescription" th:value="${genre.genreDescription}"
                       value="Detective description"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="isbn-input" class="col-sm-2 col-form-label">ISBN:</label>
            <div class="col-sm-10">
                <input id="isbn-input" type="text" class="form-control" name="isbn" th:value="${book.isbn}"
                       value="978-3-16-148410-0"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="description-input" class="col-sm-2 col-form-label">Description:</label>
            <div class="col-sm-10">
                <input id="description-input" type="text" class="form-control" name="description"
                       th:value="${book.description}" value="Blah blah"/>
            </div>
        </div>
        <div class="form-group row" th:each="author, itemStat : ${book.authors}">
            <label th:for="authors-input + ${itemStat.index}" class="col-sm-2 col-form-label"
                   th:text="${ itemStat.first ? 'Authors:' : '&nbsp;'}">Authors:</label>
            <div class="col-sm-10">
                <div class="input-group">
                    <input th:id="authors-input + ${itemStat.index}" type="text" readonly="readonly"
                           class="form-control" th:value="${author.name + ' ' + author.sername}"/>
                    <th:block th:if="${itemStat.first}">
                        <div class="input-group-append">
                            <button type="button" class="btn btn-primary col-sm-12" data-toggle="modal"
                                    data-target="#editAuthorsModal">
                                Edit
                            </button>
                        </div>
                    </th:block>
                </div>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Save</button>
        </div>
    </form>
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">Date</th>
            <th scope="col">Comment</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="comment : ${book.comments}" th:object="${comment}">
            <td th:text="*{date}">2018-08-15 15:15</td>
            <td th:text="*{body}">This book is amazing</td>
            <td>
                <!--<a type="button" class="btn btn-secondary" th:href="@{/author/view(id=${author.id})}" href="view.html">View</a>-->
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" type="text/javascript"
        th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
</body>
</html>
