<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: common_header(~{::title}, ~{})">
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}">
    <title th:text="${edit == null} ? 'View book' : 'Edit book'"></title>
</head>
<body>
<div th:replace="fragments/header :: header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
            <a class="navbar-brand" href="#">Brand</a>
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">
    Launch demo modal
</button>

<div class="container-fluid">
    <h1>Author Info:</h1>
    <!--<form id="edit-form" th:action="@{/book(id=${book.id})}" th:method="post" action="view.html">-->
    <form id="edit-form" th:action="@{${action}}" th:method="post" action="view.html">
        <th:block th:if="${book.id != null}">
            <div class="form-group row">
                <label for="id-input" class="col-sm-2 col-form-label">ID:</label>
                <div class="col-sm-10">
                    <input id="id-input" type="text" class="form-control-plaintext" readonly="readonly" th:value="${book.id}"
                           value="1"/>
                </div>
            </div>
        </th:block>
        <div class="form-group row">
            <label for="name-input" class="col-sm-2 col-form-label">Title:</label>
            <div class="col-sm-10">
                <input id="name-input" type="text" class="form-control"
                       th:attrappend="readonly=${edit != null} ? '' : 'readonly'" name="title" th:value="${book.title}"
                       value="Book title"/>
            </div>
        </div>
        <!--https://stackoverflow.com/questions/16895406/spring-mvc-binding-complex-objects-to-ui-->
        <div class="form-group row">
            <label for="genre-name-input" class="col-sm-2 col-form-label">Genre name:</label>
            <div class="col-sm-10">
                <input id="genre-name-input"  th: type="text" th:attrappend="readonly=${edit != null} ? '' : 'readonly'"
                       class="form-control" name="genre.name" th:value="${book.genre.name}" value="Doe"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="genre-description-input" class="col-sm-2 col-form-label">Genre description:</label>
            <div class="col-sm-10">
                <input id="genre-description-input" type="text" th:attrappend="readonly=${edit != null} ? '' : 'readonly'"
                       class="form-control" name="genre.description" th:value="${book.genre.description}" value="Doe"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="isbn-input" class="col-sm-2 col-form-label">ISBN:</label>
            <div class="col-sm-10">
                <input id="isbn-input" type="text" th:attrappend="readonly=${edit != null} ? '' : 'readonly'"
                       class="form-control" name="isbn" th:value="${book.isbn}" value="978-3-16-148410-0"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="description-input" class="col-sm-2 col-form-label">Description:</label>
            <div class="col-sm-10">
                <input id="description-input" type="text" th:attrappend="readonly=${edit != null} ? '' : 'readonly'"
                       class="form-control" name="description" th:value="${book.description}" value="Blah blah"/>
            </div>
        </div>
        <th:block th:if="${edit != null}">
            <button type="submit" class="btn btn-primary">Save</button>
        </th:block>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" type="text/javascript" th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
</body>
</html>
